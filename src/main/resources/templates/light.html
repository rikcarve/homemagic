<!DOCTYPE html>
{#include header.html}{/include}
<html>
<body>
	{#include navigation.html}{/include}
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Options</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody>
			{#for item in light}
			<tr>
				<td>{item.name}</td>
				<td class="fit" width="15%">
					{#if item.isDimmable == true}
					<form action="/dimmable/{item.id}">
						<input class="btn btn-outline-info" value="Options" type="submit">
					</form>
					{/if}
				</td>
				<td class="fit" width="15%">
					<form action="/light/{item.id}/toggle/{item.status}" method="POST" name="toggle-{item.id}" up-target=".container">
						<input class="btn btn-dark" value="{item.status}" type="submit">
					</form>
				</td>
			</tr>
			{/for}
		</tbody>
	</table>
</body>
</html>
