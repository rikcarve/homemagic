<!DOCTYPE html>
{#include header.html}{/include}
<html>
<body>
	{#include navigation.html}{/include}
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Options</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody>
			{#for item in light}
			<tr>
				<td>{item.name}</td>
				<td class="fit" width="15%">
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a class="nav-link active" href="/dimmable/{item.id}">Options</a>
						</li>
					</ul>
					<!-- <button type="button" class="btn btn-outline-info btn-sm">Options</button> -->
				</td>
				<td class="fit" width="15%">
					<form action="/light/{item.id}/toggle/{item.status}" method="POST" name="toggle-{item.id}" up-target=".container">
						<input class="btn btn-dark" value="{item.status}" type="submit">
					</form>
				</td>
			</tr>
			{/for}
		</tbody>
	</table>
</body>
</html>
